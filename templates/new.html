<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <section class="justify-content-center">
    <section  style=" border-radius: 10px; justify-content: center; box-shadow: 0px 0px 10px 0px;">
    <form action="{{url_for('predicts')}}" method="post" style=" justify-content: center; padding: 10%;" >
      <h1>Welcome To Car price prediction API</h1>
      {{ prediction_text }}
      <div class="form-group">
        <label >Car Name</label>
            <select class="form-control" name="car" type="text" >
                <option></option>
                <option>00 alfa-romero</option>
                <option>01 audi</option>
               <option>02 bmw</option>
                <option>04 dodge</option>
                <option>05 honda</option>
                <option>06 isuzu</option>
                <option>07 jaguar</option>
                <option>08 mazda</option>
                <option>09 mercedes</option>
                <option>10 mercury</option>
                <option>11 mitsubishi</option>
                <option>12 peugot</option>
                <option>13 plymouth</option>
                <option>14 porsche</option>
                <option>15 saab</option>
                <option>16 subaru</option>
                <option>17 toyota</option>
                <option>18 volkswagen</option>
                <option>19 volvo</option>
            </select>
      </div>

      <div class="form-group">
        <label >Fuel-type</label>
                <select class="form-control" name="fuel" type="text" >
                    <option></option>
                    <option>00 gas</option>
                    <option>01 diesel</option>
                </select>
      </div>

      <div class="form-group">
        <label >aspiration</label>
                <select class="form-control" name="aspiration" type="text" >
                    <option></option>
                    <option>00 std</option>
                    <option>01 turdo</option>
                </select>
      </div>

      <div class="form-group">
        <label >body-style</label>
                <select class="form-control" name="body" type="text" >
                    <option></option>
                    <option>00 convertible</option>
                    <option>01 hatchback</option>
                    <option>02 sedan</option>
                    <option>03 wagon</option>
                    <option>04 hardtop</option>
                </select>
      </div>

      <div class="form-group">
        <label >engine location</label>
                <select class="form-control" name="engine-location" type="text" >
                    <option></option>
                    <option>00 front</option>
                    <option>01 back</option>
                </select>
      </div>

      <div class="form-group">
        <label >engine type</label>
                <select class="form-control" name="engine-type" type="text" >
                    <option></option>
                    <option>00 dohc</option>
                    <option>01 ohcv</option>
                    <option>02 ohv</option>
                    <option>03 l</option>
                    <option>04 ohcf</option>
                </select>
      </div>

      <div class="form-group">
        <label >engine size(0-140)</label>
          <input type="number" class="form-control" name="engine size">
      </div>

      <div class="form-group">
        <label >compression ration(0-20)</label>
          <input type="number" class="form-control" name="compression ratio">
      </div>

      <div class="form-group">
        <label >horse power(0-200)</label>
          <input type="number" class="form-control" name="horse power">
      </div>

      <div class="form-group">
        <label>peak rpm(4000-7000) </label>
          <input type="number" class="form-control" name="peak rpm">
      </div>

      <button type="submit" class="btn btn-primary">Predict</button>
      <br>
      <br>
      
    </form>
  </section>
</section>


    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
